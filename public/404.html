<!-- This file is used as a fallback for SPA routing on GitHub Pages -->
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Single Page App redirect for GitHub Pages
      // Converts path to query string and redirects to index.html
      const segmentCount = 1; // HomeGardenDiary is 1 segment
      const l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
